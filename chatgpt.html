<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        #color {
            height: 100vh;
            width: 100%;
        }
    </style>



</head>
<body>
    <div id="color">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-5">
                <h1 id="head">Counter Application</h1>
                <div class="card">
                    <div class="card-body">
                        <h2 id="counter" class="display-4">0</h2>
                        <button id="increment" class="btn btn-success btn-lg m-2">Increment</button>
                        <button id="decrement" class="btn btn-danger btn-lg m-2">Decrement</button>
                        <button id="reset" class="btn btn-secondary btn-lg m-2">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="./script.js"></script>
</body>
</html></div>
